<!DOCTYPE html>
<html>
<head>
	<link href={{ url_for('static', filename='../styles/view21.css') }} rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- <script rel = "stylesheet" src = "../scripts/view3.js"></script> -->
<script>
$(document).ready(function() { 
		$('[name=hi1]').on('submit',function(event) { 
			$.ajax({
			data : {
				userid : $('[name=id11]').val(),
				count1 : $('[name=count11]').val(),
				postid : $('[name=post11]').val()
			},
			type : 'POST',
			url : '/vote'
		})
		.done(function(data) {

			if (data.error) {
				alert("You have alreday voted.")
			}
			else {
				$("#vote00").text(data.count);
			}
		});

		event.preventDefault();
	}); 
		$('[name=hi2]').on('submit',function(event) { 
			$.ajax({
			data : {
				userid : $('[name=id22]').val(),
				count1 : $('[name=count22]').val(),
				postid : $('[name=post22]').val()
			},
			type : 'POST',
			url : '/vote'
		})
		.done(function(data) {

			if (data.error) {
				alert("You have alreday voted.")
			}
			else {
				$("#vote00").text(data.count);
			}
		});

		event.preventDefault();
	});
}); 
</script>

	<th>Title</th>
    <th>Content</th>
	<th>Vote Count</th>
	<th>Vote</th>

{% for key,value in data.items() %}
  
  <tr>
    <td><a href="/posts/{{key[1]}}/{{hashedcode}}">{{key[0]}}</td>
