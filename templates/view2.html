$(document).ready(function() {

			$.ajax({
			data : {
				postid : $('#post11{{key[1]}}').val()
			},
			type : 'POST',
			url : '/delete'
		})
		.done(function(data) {

			if (data.error) {
				alert("Post deleted.")
			}
			else {
				$('#tr{{key[1]}}').fadeOut(1000);
			}
		});

		event.preventDefault();
		}
		<!-- else -->

	}); 
	 
});
